<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
</head>
<body style="margin-left: 2%;">

  <h1>Random Number Generator</h1>

 

  <button onclick="random()">Generate Random Number</button><br>

  <p id="result"> Random Number:</p>

  <script>
  
    function random() {
    
    
  var result= Math.floor(Math.random() * 100) + 1;

  document.getElementById('result').innerHTML = 'Random Number: ' + result ;
    }
  </script>
</body>
</html>
